<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root" style="width: 1300px; margin-left: auto; margin-right: auto;">

        <div style="float: left;">
            <canvas id="canvas" width="720" height="720"></canvas>
        </div>


        <div style="float: left;">

            <h3>Kolory powierzchni</h3>

            <div>
                <input type="number" id="sideColor" name="sideColor" min="0" max="360" />
                <label for="sideColor">Odcień barwy powierzchni bocznej walca</label>
            </div>

            <div>
                <input type="number" id="baseColor" name="baseColor" min="0" max="360" />
                <label for="baseColor">Odcień barwy podstaw walca</label>
            </div>

            <h3>Wartości współczynników</h3>

            <div>
                <input type="number" id="ka" name="ka" min="0" max="2" step="0.05" />
                <label for="ka">Współczynnik odbicia światła otoczenia</label>
            </div>

            <div>
                <input type="number" id="ks" name="ks" min="0" max="5" step="0.05" />
                <label for="ks">Współczynnik odbicia światła kierunkowego</label>
            </div>

            <div>
                <input type="number" id="kd" name="kd" min="0" max="1" step="0.05" />
                <label for="kd">Współczynnik odbicia światła rozproszonego</label>
            </div>

            <div>
                <input type="number" id="n" name="n" min="0" max="300" />
                <label for="n">Współczynnik gładkości powierzchni</label>
            </div>

            <h3>Położenie źródła światła</h3>

            <div>
                <input type="number" id="x" name="x" min="-5" max="5" step="0.1" />
                <label for="x">x</label>
            </div>

            <div>
                <input type="number" id="y" name="y" min="-5" max="5" step="0.1" />
                <label for="y">y</label>
            </div>

            <div>
                <input type="number" id="z" name="z" min="-5" max="5" step="0.1" />
                <label for="z">z</label>
            </div>

            <input type="button" value="Zatwierdź" id="submit" />

            <br /><br />

            <div>
                <h4>Wymiary i położenie walca</h4>
                Środek dolnej podstawy walca: (0, -2, 2) <br />
                Wysokość walca: 2 <br />
                Promień podstawy walca: 1
            </div>
        </div>

        <div style="clear: both;"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
